{% extends "base_login.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Reset Password</h2>
  <p>Enter your email to reset password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button class="btn btn-primary mt-2" type="submit">Send</button>
  </form>
</div>
{% endblock %}
