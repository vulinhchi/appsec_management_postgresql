{% extends "base.html" %}
{% block content %}
<h2>Delete AppSec Task</h2>

<p>Are you sure you want to delete "{{ task.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'appsec_task:list_appsec_tasks' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
