{% extends "base.html" %}
{% load static %}
{% block title %}Delete Verify Tasks{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Verify Task</h2>
    <p>Are you sure you want to delete <strong>{{ verify_task.task_name }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'pentest_task:list_pentest_tasks' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
